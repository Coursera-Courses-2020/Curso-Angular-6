<div class="container content">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<span class="anchor" id="formLogin"></span>
			<div class="card card-outline-secondary">
				<div class="card-header">
					<h3 class="mb-0">Registrar Club</h3>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." #nombre>
						</div>
						<div class="form-group">
							<label for="Imagen Url">Barrio</label>
							<input type="text" class="form-control" id="barrio" placeholder="Ingresar barrio..." #barrio>
						</div>
						<button type="submit" class="btn btn-success" (click)="guardar(nombre.value, barrio.value)">Registrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr class="mb-5">
	<div class="row row-flex">
		<app-club-de-futbol *ngFor="let c of clubes" [club]="c"></app-club-de-futbol>
	</div>
</div>
